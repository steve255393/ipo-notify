name: Run Python Daily + LINE Notify

on:
  schedule:
    - cron: "59 7 * * *"   # 每天 UTC 00:00 執行，可自行調整
  workflow_dispatch:       # 手動執行用

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py

      - name: Send LINE Notify
        run: |
          curl -X POST https://notify-api.line.me/api/notify \
          -H "Authorization: Bearer ${{ secrets.LINE_TOKEN }}" \
          -F "message=main.py 已自動執行完成 ✔️"
